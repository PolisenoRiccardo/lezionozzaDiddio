<form>
  <input name="destinatarios" type="text" #destinatario>
  <label for="destinatarios">A</label><br>

  <input name="oggetto" type="text" #oggetto>
  <label for="oggetto">Oggetto</label><br>

  <input name="corpo" type="text" #corpo>
  <label for="corpo">Corpo</label><br>

  <button (click) = "nuovaMail(destinatario, oggetto, corpo)">Invia</button>
</form>

<div *ngFor="let mail of vettore">
  <app-sent-mail [mailozza] = 'mail'></app-sent-mail>
</div>
